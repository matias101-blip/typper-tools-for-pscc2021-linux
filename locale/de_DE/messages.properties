## help
helpTitle=Hilfe
helpVersion=Version
helpAuthor=entwickelt von
helpText=\
    <p>Diese Erweiterungen wurde erstellt f√ºr simple Routineaufgaben mit Text, wie Textplatzierungen im Bild, Ausrichtung des Textes und Style Management. Es erlaubt Ihnen:</p>\
        <ul><li>Anpassen von Stylelisten, welche auf den kopierten Text angewendert werden k√∂nnen, sowie auch auf bestehnden Text.</li>\
        <li>Speichern und bearbeiten von Text in Photoshop.</li>\
        <li>Erstelle Text Layers von Linien die sie spezifizieren und platzieren diese zentriert im selektierten Bereich.</li>\
        <li>Ausrichten von bestehnden Text Layers, sowie schnelle bearbeitungen des Styles und Inhalts.</li>\
        <li>Import und Export von Einstellungen und Styles als JSON Datei. Das k√∂nnte hilfreich sein f√ºr eine Importierung von Einstellungen, wenn Photoshop neuinstalliert wird oder bestehnde Einstellungen geteilt werden sollen.</li></ul>\
    <h3>Video Guide (auf Englisch):</h3>\
    <p><span class="link" onclick="window.cep.util.openURLInDefaultBrowser('https://youtu.be/QwxG2S_PCMQ')">https://youtu.be/QwxG2S_PCMQ</span></p>\
    <h3>Style Liste:</h3>\
    <p>Wie ein neuer Style erstellt wird:</p>\
        <ul><li>Klicke "üû• Style hinzuf√ºgen" in der unteren H√§lfte von dem Erweiterungsfenster.</li>\
        <li>Tippe den Style Namen in das neue Fenster (z.B.: Regul√§r, Schrei, etc...).</li>\
        <li>Richte den Style mit einer der beiden folgenden Optionen ein: W√§hle ein Text Layer with dem Style der ben√∂tigt wird und klicke "‚ùê Kopiere Layer Style" oder w√§hle den Style manuell in dem Fenster unter dem Knopf aus.</li>\
        <li>Sie k√∂nnen Style Tags angeben (Getrennt mit Leerzeichen) f√ºr automatische Style Einstellungen. Wenn eine Zeile mit einem Style Tag beginnt, dann wird der Style automatisch ausgew√§hlt, w√§hrend der Tag nicht ins Layer √ºbernommen wird.</li>\
        <li>Sie k√∂nnen jeden Tag eine Farbe f√ºr jeden Style zuordnen und gef√§rbte Tags werden hervorgehoben im Text.</li>\
        <li>Klicken Sie "Speichern".</li></ul>\
    <p>Sie k√∂nnen Styles editeren, l√∂schen und die Reihenfolge ver√§ndern, indem sie sie ziehen. Wenn sie auf einen Style klicken, wird er aktiv und wird blau hervorgehoben.</p>\
    <p>Indem Sie auf den Pfeil ‚ßÅ beim Style klicken, wird der Style auf den ausgew√§hlten Text angewandt.</p>\
    <p>Sie k√∂nnen Styles in Ordner gruppieren und auch bearbeiten, sortieren und l√∂schen. Einen Ordner zu l√∂schen resultiert darin, das alle Styles in die "Unsortiert" Sektion eingeordnet werden.</p>\
    <h3>Text Block:</h3>\
    <p>Getippter oder kopierter Text wird automatisch nach Zeilen getrennt. Eine der Zeilen wird als aktiv ausgew√§hlt. Sie ist immer blau hervorgehoben und wird in der Vorschau Zone in dem oberen Teil des Erweiterungsfensters angezeigt.</p>\
    <p>Um eine ausgew√§hlte Zeile zu aktivieren, klicken sie auf ‚≠ó. Sie k√∂nnen auch die "Vorherige ‚áß" oder "N√§chste ‚á©" Kn√∂pfe in der Vorschau Zone daf√ºr benutzen.</p>\
    <p>Wenn eine Zeile mit einem Style Tag beginnt (der besagte Tag ist hervorgehoben mit einer Farbe) wird er auf die ausgew√§hlte zeile angewandt. Wenn ein Default Style gesetzt ist (kann angepasst werden in den Einstellungen) und eine Zeile kein Style Tag hat, dann wird dieser angewandt auf die Zeile.</p>\
    <p>Leere Zeilen werden grau hervorgehoben und werden ignoriert w√§hrend durch den Text navigiert wird. Es k√∂nnen auch Tags gesetzt werden damit Leerzeilen nicht ignoriert werden (Wie Seiten Angaben oder √úbersetzer Notzen).</p>\
    <p>In dem auf den Pfeil ‚ßÅ links von einer Zeile geklickt wird, wird der Text in das aktive Layer kopiert. Style Tags werden nicht beim kopieren inkludiert. Der Style vom Text wird nicht modifiziert, wenn der Layer leer ist wird das Photoshop Standard Style angewandt.</p>\
    <h3>Vorschau Zone:</h3>\
    <p>Die Vorschau Zone zeigt den Inhalt der aktive Zeile mit den aktivierten Style. Sie k√∂nnen folgende Informationen sehen: Anzahl der aktiven Zeilen, Name des aktiven Styles und die Font Gr√∂√üenskalierung.</p>\
    <p>Mit der Skalierung kann die Gr√∂√üe des kopierten Textes ge√§ndert werden ohne das Style Parameter ge√§ndert werden. Zum Beispiel, wenn mit kleinen Scans gearbeitet wird, kann die Skalierung auf 50% gestellt werden, sodass der Text zweimal kleiner ist als er im Style ist.</p>\
    <p>Wenn nichts eingestellt wird, dann ist die Font Gr√∂√üe entsprechend des Styles. Wenn die Gr√∂√üe ge√§ndert wird, wird diese beibehalten, bis diese ge√§ndert oder ein anderer Style ausgew√§hlt wurde.</p>\
    <p>Indem auf den Pfeil ‚ßÅ geklickt wird der Style auf das gerade ausgew√§hlte Text Layer angewandt. (Hotkey: <b>Win + Shift</b>) und die n√§chste Zeile wird auf aktiv gesetzt.</p>\
    <h3>Einf√ºgen und Ausrichten:</h3>\
    <p>W√§hle ein Bereich aus mit dem "Auswahlrechteck", "Lasso", "Magischer Zauberstab" oder jeden anderen Tool. Der ausgew√§hlte Bereich kann jede Form haben. Nur die 4 Extrempunkte werden ber√ºcksichtigt. Dann klicke auf folgende Kn√∂pfe:</p>\
        <ul><li>"Einf√ºgen" - ein neuer Text Layer, bestehend aus der aktiven Zeile mit dem aktiven Style, wird in die Mitte des ausgew√§hlten Bereiches erstellt. Die n√§chste Zeile wird auf aktiv gesetzt.</li>\
        <li>"Ausrichten" - das gerade ausgew√§hlte Text Layer wird zentriert im ausgew√§hlten Bereich.</li></ul>\
    <p>Es gibt Hotkeys f√ºr diese beiden Aktionen diese sind: <b>Win + Strg</b> f√ºr "Einf√ºgen" und <b>Win + Alt</b> f√ºr "Ausrichten".</p>

